spring:
  application:
    name: eureka-server

---
spring:
  profiles: eureka-server1     # 指定profile=eureka-server1
server:
  port: 8761
eureka:
  instance:
    hostname: Master        # 指定当profile=eureka-server1时，主机名是eureka-server1
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://120.79.155.122:8762/eureka/      # 将自己注册到eureka-server2这个Eureka上面去
---
spring:
  profiles: eureka-server2
server:
  port: 8762
eureka:
  instance:
    hostname: peer2
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://47.104.143.113:8761/eureka/



